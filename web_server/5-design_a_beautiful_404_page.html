<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #ff6347; /* Tomato Red */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #007bff; /* Blue */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://source.unsplash.com/a-broken-cell-phone-with-the-word-error-on-it-Fi_nhg5itCw" alt="404 Not Found">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like the page you are looking for might have been moved, deleted, or doesn't exist.</p>
        <p>Return to <a href="/">homepage</a>.</p>
    </div>
</body>
</html>
